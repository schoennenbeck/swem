[tool.poetry]
name = "pytorch-swem"
version = "0.3.5"
description = "Pytorch implementation of the simple word embedding model."
authors = ["Sebastian Sch√∂nnenbeck <schoennenbeck@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/schoennenbeck/swem"
documentation = "https://pytorch-swem.readthedocs.io/"
keywords = ["nlp", "deep-learning", "pytorch", "torch", "swem"]
packages = [{include = "swem"}]

[tool.poetry.dependencies]
python = "^3.8"
torch = "^1"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
mypy = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
coveralls = "*"
coverage = "*"
ruff = "*"
bump2version = "*"

[tool.poetry.group.docs.dependencies]
sphinx = "*"
myst-parser = "*"
nbsphinx = "*"
sphinx-rtd-theme = "*"
sphinx-autodoc-typehints = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py38"]
extend-exclude = '/\.ipynb_checkpoints'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
skip_gitignore = true
known_first_party = "swem"

[tool.mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "setuptools"
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py38"
ignore = ["E501"]
select = ["E", "F", "UP", "N"]



