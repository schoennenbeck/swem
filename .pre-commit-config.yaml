repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        description: Sort all python import statements using isort.
        entry: isort
        language: python
        types: [python]
      - id: black
        name: black
        description: Formal all python code using black.
        entry: black -q
        language: python
        types: [python]
      - id: ruff
        name: ruff
        description: Lint the code using ruff.
        entry: ruff
        language: python
        types: [python]

